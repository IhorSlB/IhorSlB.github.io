<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Розширений </title>

            <span>Знайти сторінки, що містять...</span>
            </div>

            <div class="adv">
                <div class="adv_div_param_title">                        
                    <label class="adv_label">жодне з цих слів:</label>

                <div class="adv_div_param_input">
